<style>
   /* Hero section styles */
   .hero {
    position: relative;
    text-align: center;
    color: white;
    background: url('images/contact_bg.jpg') no-repeat center center/cover;

    height: 50vh; /* Adjust as needed */
  }
  
  .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .cta-button {
    background-color: #ff6347;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .cta-button:hover {
    background-color: #ff4500;
  }
</style>
<body>
    <header class="hero">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="benefits.html">Benefits</a>
            <a href="contact.html">Contact</a>
            <a href="cycling-comfort.html">Cycling Tips</a>
        </nav>
        <div class="hero-text">
            <h1>Contact Us</h1>
            <p>We're here to help with any questions or feedback.</p>
        </div>
    </header>

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531531695!3d-37.81627977975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d9f0f9b1a1b1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1611817310243!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
